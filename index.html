<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLite.io - Real Time Node Socket.io Chat App!</title>
    <script defer src="https://chat-lite-io.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
        <h1>ChatLite.io BETA</h1>
    </nav>
    <div class="container" style="background-image: url('bg.jpg'); background-size: cover;">
        <!--Chat messages appear here-->
    </div>
    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" name="messageInput" id="messageInput">
            <button class="button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
